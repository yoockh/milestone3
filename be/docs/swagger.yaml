    properties:
      amount:
        type: number
      auction_item_id:
        type: number
      user_id:
        type: integer
    required:
    - amount
    type: object
  dto.UserLoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  dto.UserRequest:
    properties:
      email:
        type: string
      name:
